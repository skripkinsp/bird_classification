# Main model configuration - EfficientNet-B0 with full fine-tuning
defaults:
  - _self_
  - model: efficientnet_b0
  - data: default
  - trainer: default
  - optimizer: adamw
  - scheduler: cosine

model:
  num_classes: 400
  model_name: "efficientnet_b0"

trainer:
  max_epochs: 50

data:
  batch_size: 32
